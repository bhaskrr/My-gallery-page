<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
        <section class="profile">
          <img src="profilePhoto.png" alt="profile-picture">
          <h2>Rodney Cotton</h2>
          <span>Helsinki, Finland</span>
        </section>
        <section class="profileStats">
          <section class="statBox">
            <h4>100</h4>
            <span>Posts</span>
          </section>
          <section class="statBox">
            <h4>2,242</h4>
            <span>Followers</span>
          </section>
          <section class="statBox">
            <h4>1,432</h4>
            <span>Following</span>
          </section>
        </section>
      </header>
      <main>
        <section class="posts">
          <img id="img1" src="photo1.png" alt="">
          <img id="img2" src="photo2.png" alt="">
          <img id="img3" src="photo3.png" alt="">
          <img id="img4" src="photo_4.png" alt="">
          <img id="img5" src="photo5.png" alt="">
          <img id="img6" src="photo6.png" alt="">
        </section>
      </main>
      <footer>
        <p>Created by <a href="https://github.com/bhaskrr">Bhaskar Bordoloi</a> - <a href="https://devchallenges.io/">DevChallenges.io</a></p>
      </footer>
  </body>
</html>
