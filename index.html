<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <section class="container">

      </section>

        <section class="box">
          <p class="big-nums">2,242</p>

        </section>
        <section class="box">
          <p class="big-nums">1,432</p>
          <p class="gray-text">Following</p>

      <section class="posts">
        <img class="img1" src="photo1.png" alt="">
        <img class="img2" src="photo2.png" alt="">
        <img class="img3" src="photo3.png" alt="">
        <img class="img4" src="photo_4.png" alt="">

    <footer>
      <p>
        Created By <a href="https://github.com/bhaskrr">Bhaskar Bordoloi</a><span>-</span>
      <a href="https://devchallenges.io/">Devchallanges.io</a>
